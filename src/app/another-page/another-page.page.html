<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class= "top">
      Another Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>SELECT BUTTON<br></strong>
    <ion-button href="shared-folder">Go By Link</ion-button><br>
    <ion-button (click)="goToNextPage()">Go By Event</ion-button><br>
    <ion-button (click)="goWithAuthorization()">Authenticate</ion-button>
  </div>
</ion-content>
